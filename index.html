<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffdde1;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 40px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #888;
      color: white;
      position: fixed;
    }

    #typingText {
      margin-top: 20px;
      font-size: 22px;
      font-style: italic;
      min-height: 30px;
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine? üíò</h1>

<button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>

<script>
  const noBtn = document.getElementById("noBtn");

  const corners = [
    { top: "10px", left: "10px" },
    { top: "10px", right: "10px" },
    { bottom: "10px", left: "10px" },
    { bottom: "10px", right: "10px" }
  ];

  function moveToRandomCorner() {
    const corner = corners[Math.floor(Math.random() * corners.length)];

    noBtn.style.top = "";
    noBtn.style.bottom = "";
    noBtn.style.left = "";
    noBtn.style.right = "";

    for (let key in corner) {
      noBtn.style[key] = corner[key];
    }
  }

  noBtn.addEventListener("mouseover", moveToRandomCorner);

  function sayYes() {
    document.body.innerHTML = `
      <h1>I'd hope so since youre marrying me üíñ</h1>    
      `;
  }

  noBtn.addEventListener("click", sadEnding);

  function sadEnding() {
    document.body.innerHTML = `
      <img src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyNDNxNGJmNGc4dzc3OWRxbnN5MWM2NXd5aXZsYWxlMTI5cGViendobyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/d2lcHJTG5Tscg/source.gif" width="300">
      <div id="typingText"></div>
    `;

    const messages = [
      "okay....",
      "that's fine....",
      "I'll eat chocolate by myself then...",
      "in bed.. sad"
    ];

    let messageIndex = 0;
    let charIndex = 0;
    const typingElement = document.getElementById("typingText");

    function type() {
      if (messageIndex < messages.length) {
        if (charIndex < messages[messageIndex].length) {
          typingElement.innerHTML += messages[messageIndex].charAt(charIndex);
          charIndex++;
          setTimeout(type, 60);
        } else {
          typingElement.innerHTML += "<br>";
          messageIndex++;
          charIndex = 0;
          setTimeout(type, 800);
        }
      }
    }

    type();
  }

  moveToRandomCorner();
</script>

</body>
</html>
